<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/sign_in_up.css">
    <title>SignIn</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <script src="https://kit.fontawesome.com/1eaa5d4c22.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 >Sign In</h1>
            <form action="#">
                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="text" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password" id="id_password">
                        <i
                class="far fa-eye"
                id="togglePassword"
                style="margin: auto 3%; cursor: pointer"
              ></i>
                    </div>

                    <p class="switch-link"><a href="#">Forgot Password</a></p>
                    <p class="switch-link"><a href="sign_up.html">New Here...</a></p>
                    <p class="switch-link"><a href="sign_up.html">Register here!!</a></p>
                </div>
                <div class="btn-field">
                    <button type="button" class="disable"><a href="sign_up.html">Sign up</a></button>
                    <button type="button" >Sign in</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
